{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="row">
        <div class="col-md-8 card mb-4  mt-3 left  top">
            <div class="card-body"  >
                {% if post.image %}
                    <img src="{{ post.image.url }}" class="img-responsive" >
                {% endif %}
                <h1>Add Post</h1> 
                
            </div>
        </div>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}  
    <button>Post</button>
        

{% endblock content %}
